<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap');
        </style>
    </head>
    <body>
        <div id="calculator">
            <div id="main">
                <div id="top">
                    <div id="calc_name">계산기</div>
                    <div id="top_right">
                        <div id="solar">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div id="model">분홍-613</div>
                    </div>
                </div>
                <div id="display">0</div>
                <div id="buttons">
                    <div id="buttons_left">
                        <button id="on-btn" class="special">ON/온</button>
                        <button id="clear" class="special">AC/삭제</button>
                        
                        <button class="operand">7</button>
                        <button class="operand">8</button>
                        <button class="operand">9</button>
    
                        <button class="operand">4</button>
                        <button class="operand">5</button>
                        <button class="operand">6</button>
    
                        <button class="operand">1</button>
                        <button class="operand">2</button>
                        <button class="operand">3</button>
    
                        <button class="operand zero">0</button>
                        <button id="decimal">.</button>
                        <button id="equals">=</button>
                    </div>
                   <div id="buttons_right">
                    <button id="divide" class="operator">/</button>
                    <button id="multiply" class="operator">*</button>
                    <button id="subtract" class="operator">-</button>
                    <button id="add" class="operator">+</button>
                   </div>
                </div>
            </div>
        </div>
       <script src="script.js"></script>
    </body>
</html>
